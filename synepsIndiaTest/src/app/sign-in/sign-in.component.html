<div class="login-main">
  <div class="container">

    <div id="loginbox">
      <div class="panel panel-info">
        <div style="padding-top:30px" class="panel-body">
          <form id="loginform" class="form-horizontal" [formGroup]="userlogin" (ngSubmit)="login()" role="form">
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon">
                <i class="icon-user"></i>
              </span>
              <input id="login-userName" type="email" class="form-control" formControlName="email" autofocus placeholder="username">
            </div>
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon">
                <i class="icon-lock"></i>
              </span>
              <input id="login-password" type="password" name="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <div style="margin-top:10px" class="form-group">
              <div class="col-sm-12 controls">
                <button [disabled]="userlogin.invalid" id="btn-login" type="submit" class="btn btn-primary"> Login </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ng4-loading-spinner> </ng4-loading-spinner>
