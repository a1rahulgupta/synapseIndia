<div class="col-lg-12"></div>
<div class="col-lg-12 blockHeader"> Product List</div>


<div class="col-lg-12">
  <br>

</div>


<div class="table-responsive">
  <table class="table datatable-basic table-padding td-padding">
    <thead>
      <tr>
        <th>Product Name
        </th>
        <th>Price
        </th>
        <th>Description
        </th>
        <th>Action
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of listAllProduct">
        <td>{{product.productName}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td>
            <input class="form-check-input" type="checkbox"  (change)="selectProduct($event,product._id)">
            <span style="padding:10px;"></span>
        </td>
      </tr>
    </tbody>
  </table>
  <div align="center" *ngIf = "listAllProduct && listAllProduct.length == 0"><strong>No Record Found</strong> </div>

</div>
<button class="btn btn-primary" (click)="addMyProduct();">Add to My Product</button>
